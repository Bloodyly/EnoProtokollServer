[server]
# Antwortformat, bevor verschlüsselt wird: tsv oder json
response_format = tsv

# gzip aktivieren?
gzip_enabled = true

# ab welcher Größe (Bytes) komprimieren?
gzip_min_size = 1024

# 1..9 (5 ist guter Kompromiss)
gzip_level = 5

# Sicherheits-Puffer: maximal zulässige Antwortgröße VOR Kompression (Bytes)
max_plain_response_size = 10485760
