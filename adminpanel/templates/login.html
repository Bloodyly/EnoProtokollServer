<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body class="text-center">
  <div class="container mt-5" style="max-width: 400px;">
    <form method="post">
      <h1 class="h3 mb-3 fw-normal">Bitte einloggen</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <input type="text" class="form-control mb-2" name="username" placeholder="Benutzername" required autofocus>
      <input type="password" class="form-control mb-3" name="password" placeholder="Passwort" required>

      <button class="btn btn-primary w-100" type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
